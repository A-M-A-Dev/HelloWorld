<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<script>
    function request(url) {
        $.get(url)
            .done((response) => alert(`response: ${response}`))
            .fail((xhr, status) => alert(`error: ${xhr.status}: ${status}`));
    }

    function requestToNode() {
        request("http://arsenic.vm/helloworld/node");
    }

    function requestToGo() {
        request("http://arsenic.vm/helloworld/go");
    }
</script>

<body>
    <button type="button" onclick="requestToNode()">Request Node</button>
    <button type="button" onclick="requestToGo()">Request Go</button>
</body>

</html>
