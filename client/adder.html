<!DOCTYPE html>

<html>

<head>
    <title>AmaDev | Adder</title>

    <!-- Icon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- JQuery -->

        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">

    <!-- AmaDev Icon -->
    <link rel="stylesheet" href="assets/amadev-icon/style.css">

    <!-- Page Scripts and Style-->
    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/adder.js"></script>
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-info">
        <div class="container">
            <a class="navbar-brand flex-center transition" href id="nav-brand">
                <i class="fas icon-amadev fa-lg align-middle mr-2 transition-1" id="nav-icon"></i>
                <span id="ama" class="bg-transparent text-white rounded-left px-1 transition-1">AMA</span>
                <span id="dev" class="bg-warning text-dark rounded-right border-1 px-1 transition-1">Dev</span>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href=".">
                            Home
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            Adder <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>

                <span class="navbar-text">Adder</span>
            </div>
        </div>
    </nav>

    <!-- Container -->
    <div class="container container-full-height bg-light py-4" style="min-height: 90vh;">
        <!-- Jumbotron -->
        <div class="jumbotron bg-light">
            <h1 class="display-4">Adder</h1>

            <p class="lead">
                Adds two numbers and returns <code>SHA-256</code> encrypted of addition.
            </p>

            <hr class="my-4">

            <p>Try it:</p>

            <div class="mx-auto input-group mb-3">
                <input type="number" id="first-number" class="form-control" placeholder="First Number" aria-label="First Number" aria-describedby="basic-addon2">
                <input type="number" id="second-number" class="form-control" placeholder="Second Number" aria-label="Second Number" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button type="button" onclick="adder('node/adder')" class="btn btn-warning">
                        Evaluate on Node.js
                    </button>
                    <button type="button" onclick="adder('go/adder')" class="btn btn-info">
                        Evaluate on GoLang
                    </button>
                    <span class="input-group-text ">Result: <span id="result">Empty</span></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer navbar-dark fixed-bottom bg-info text-light">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Copyright &#169; 2020
            <a class="text-decoration-none" href="http://github.com/A-M-A-Dev">
                <span class="bg-warning text-dark rounded px-1">AmaDev</span>
            </a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

    <!-- Modal -->
    <div class="modal fade" id="response-modal" tabindex="-1" role="dialog" aria-labelledby="responseModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="response-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-danger">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="response-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
