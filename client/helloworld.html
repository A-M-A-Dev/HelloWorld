<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-info">
        <div class="container">
            <a class="navbar-brand flex-center" href="#"><i class="fas icon-amadev fa-lg align-middle mr-2"></i><span>AMA</span><span class="bg-white text-info rounded-right border-1">Dev</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Hello World!
                </span>
            </div>
        </div>
    </nav>

    <div class="container bg-light py-4">
        <div class="jumbotron">
            <h1 class="display-4">Hello, world!</h1>
            <p class="lead">This is a simple web application created by <a href="http://github.com/A-M-A-Dev" class="text-decoration-none"><i class="fas icon-amadev fa-lg align-middle"></i> AmaDev</a> group.</p>
            <hr class="my-4">
            <p>Request to each Backend:</a></p>
            <div class="mx-auto btn-group" role="group" aria-label="Buttons">
                <button type="button" onclick="requestToNode()" class="btn btn-warning">Request Node.js</button>
                <button type="button" onclick="requestToGo()" class="btn btn-info">Request GoLang</button>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="response-modal" tabindex="-1" role="dialog" aria-labelledby="responseModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="response-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-danger">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="response-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
